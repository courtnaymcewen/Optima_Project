<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Optima</title>
</head>

<body>
    <div class="container mt-3">

        <form action="#" method="post" class="mt-3">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group row">
                        <h2>Welcome to Optima!</h2>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group row">
                        <div class="col-sm-5">
                            {% if logged_in == 0 %}
                            <a href="/login">Register</a> | <a href="/login">Log In</a>
                            {% else %}
                            <a href="my_account/{{ user.id }}">My Account</a> | <a href="/logout">Logout</a>
                            {% endif %}
                        </div>
                    </div>

                </div>

                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="form-group row">
                        <h3>Let us create the optimal route for you!</h3>
                    </div>
                </div>
                <div class="row">

                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">Start Here</label>
                                    <input type="text" class="form-control column col-sm-5" id="formGroupExampleInput"
                                        placeholder="Start Here">
                                </div>
                                <div class="form-group column col-sm-5">
                                    <button id="add_location" class="btn btn-primary">Add Location</button>

                                    <div id="new_location">
                                    </div>

                                    <button type="submit" href="#" class="btn btn-secondary">SUBMIT</button>

                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <form action="#" method="post" class="mt-3">
                                <img id="map" src="{% static 'images/map_chicago.jpg' %}" alt="main_pic" />
                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


            <script>
                $(document).ready(function () {
                    counter = 0;
                    $("#add_location").click(function (e) {
                        if (counter == 3) {
                            alert('No more than four allowed.')
                        }
                        counter += 1;
                        e.preventDefault();
                        $("#new_location").append(
                            "<div class='form-group'><label for='formGroupExampleInput'>Add up to 4 destinations</label><input type='text' class='form-control' placeholder='123 Main Street, Chicago, IL 60611'></div>"
                        );
                    });
                });
            </script>
</body>

</html>
